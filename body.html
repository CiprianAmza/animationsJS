<html>

<button class="startButton"     onclick="start()">    start     </button>
<button class="breakButton"     onclick="stop()">     break     </button>
<button class="backwardsButton" onclick="backwards()">backwards </button>

<div class="car">

  <div class="front"></div>
  <div class="body"></div>

  <div id="window1" class="window"></div>
  <div id="window2" class="window"></div>

  <div id="openDoor1" class="openDoor"></div>
  <div id="openDoor2" class="openDoor"></div>

  <div class="bar"></div>

  <div id="wheel1" class="wheel">
    <div id="colorCircle1"></div>
    <div id="colorCircle2"></div>
    <div id="colorCircle3"></div>
    <div id="colorCircle4"></div>
  </div>

  <div id="wheel2" class="wheel">
    <div id="colorCircle5"></div>
    <div id="colorCircle6"></div>
    <div id="colorCircle7"></div>
    <div id="colorCircle8"></div>
  </div>

  <div class="radioBar"></div>

  <div class="taxiSign">TAXI</div>
</div>
</html>
